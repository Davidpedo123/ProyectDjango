<!-- generador.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css_dir/estilos.css' %}">
</head>
<body>

<div class="container">
    <form method="post" action="{% url 'mi_vista' %}" class="formulario">
        {% csrf_token %}
        <label for="longitud_contraseña">Longitud de la contraseña:</label>
        <input type="number" name="longitud_contraseña" value="12" min="1" class="input-longitud">
        <button type="submit"  name="generar_contraseña" class="boton-generar">Generar Contraseña</button>
    </form>
</div>

</body>
</html>
